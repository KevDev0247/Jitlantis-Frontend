<page-header [title]="contact.id? 'Edit Contact':'Create Contact'">
</page-header>
<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="form" se-container="1" labelWidth="200">
    <se label="Client" error="Please enter the client">
      <input nz-input formControlName="name" placeholder="Please enter the client" [(ngModel)]="contact.name"
             style="width: calc(100% - 400px);"/>
    </se>
    <se label="Department" error="Please enter the department">
      <input nz-input formControlName="dept" placeholder="Please enter the department" [(ngModel)]="contact.dept"
             style="width: calc(100% - 400px);"/>
    </se>
    <se label="Position" error="Please enter the position">
      <input nz-input formControlName="profession" placeholder="Please enter the position" [(ngModel)]="contact.profession"
             style="width: calc(100% - 400px);"/>
    </se>
    <se label="Phone" error="Please enter the phone">
      <input nz-input formControlName="telno" placeholder="Please enter the phone" [(ngModel)]="contact.telNo"
             style="width: calc(100% - 400px);"/>
    </se>
    <se label="Email" error="Please enter the email">
      <input nz-input formControlName="email" placeholder="Please enter the email" [(ngModel)]="contact.email"
             style="width: calc(100% - 400px);"/>
    </se>
    <se label="QQ" error="Please enter the qq">
      <input nz-input formControlName="qq" placeholder="Please enter the qq" [(ngModel)]="contact.qq"
             style="width: calc(100% - 400px);"/>
    </se>
    <se label="WeChat" error="Please enter the wechat">
      <input nz-input formControlName="wechat" placeholder="Please enter the wechat" [(ngModel)]="contact.wechat"
             style="width: calc(100% - 400px);"/>
    </se>
    <se label="" error="Please pick a date">
      <nz-date-picker formControlName="createTime" nzShowTime nzFormat="YYYY-MM-DD HH:mm:ss" nzDisabled=false
                      [(ngModel)]="contact.createTime">
      </nz-date-picker>
    </se>
    <se label="" error="Please pick a date">
      <nz-date-picker formControlName="updateTime" nzShowTime nzFormat="YYYY-MM-DD HH:mm:ss" nzDisabled=false
                      [(ngModel)]="contact.updateTime">
      </nz-date-picker>
    </se>
    <se>
      <button *ngIf="contact.id" nz-button nzType="primary" (click)="update()" [disabled]="form.invalid">Submit</button>
      <button *ngIf="!contact.id" nz-button class="ml-sm">Save</button>
      <button nz-button (click)="goBack()">Back</button>
    </se>
  </form>
</nz-card>
