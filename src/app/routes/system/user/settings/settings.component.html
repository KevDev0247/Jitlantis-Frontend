<div class="main" style="margin-top: -20px">
  <div class="menu">
    <ul nz-menu [nzMode]="mode">
      <li *ngFor="let mode of menus" nz-menu-item [nzSelected]="mode.selected" (click)="toAccount(mode)">{{ mode.title }}</li>
    </ul>
  </div>
  <div class="content">
    <div class="title">{{ title }}</div>
    <router-outlet></router-outlet>
  </div>
</div>
