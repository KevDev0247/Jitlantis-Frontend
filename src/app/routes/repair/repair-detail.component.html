<!--<nz-card [nzBordered]="false">
  <page-header [title]="repair.id ? 'Edit Work Order' : 'Create Work Order'"></page-header>-->
  <form nz-form [formGroup]="form" se-container="1" labelWidth="200">
    <se label="Agency" error="Please enter agency" >
      <input nz-input formControlName="repairUnit" placeholder="Please enter agency" [(ngModel)]="repair.repairUnit"
             style="width: calc(100% - 400px);" />
    </se>
    <se label="Repair Date" error="Please enter repair date" >
      <nz-date-picker formControlName="fixDate" nzShowTime nzFormat="YYYY-MM-DD HH:mm:ss" nzDisabled=false
                      [(ngModel)]="repair.fixDate">
      </nz-date-picker>
    </se>
    <se label="Project" error="Please enter project"  >
      <input nz-input formControlName="projectId" placeholder="Please enter project" [(ngModel)]="repair.projectId"
             style="width: calc(100% - 400px);" type="number" />
    </se>
    <se label="Contact" error="Please enter contact"  >
      <input nz-input formControlName="contactId" placeholder="Please enter contact" [(ngModel)]="repair.contactId"
             style="width: calc(100% - 400px);" type="number" />
    </se>
    <se label="Client" error="Please enter client" >
      <input nz-input formControlName="name" placeholder="Please enter client" [(ngModel)]="repair.name"
             style="width: calc(100% - 400px);" />
    </se>
    <se label="Address" error="Please enter address" >
      <input nz-input formControlName="address" placeholder="Please enter address" [(ngModel)]="repair.address"
             style="width: calc(100% - 400px);" />
    </se>
    <se label="Phone" error="Please enter phone number" >
      <input nz-input formControlName="telno" placeholder="Please enter phone number" [(ngModel)]="repair.telno"
             style="width: calc(100% - 400px);" />
    </se>
    <se label="Product" error="Please enter installed product"  >
      <input nz-input formControlName="installId" placeholder="Please enter installed product" [(ngModel)]="repair.installId"
             style="width: calc(100% - 400px);" type="number" />
    </se>
    <se label="Status" error="Please select work order status"  >
      <input nz-input formControlName="status" placeholder="Please select work order status" [(ngModel)]="repair.status"
             style="width: calc(100% - 400px);" type="number" />
    </se>
    <se label="Staff" error="Please enter staff"  >
      <input nz-input formControlName="staffId" placeholder="Please enter staff" [(ngModel)]="repair.staffId"
             style="width: calc(100% - 400px);" type="number" />
    </se>
    <se label="" error="Please enter" >
      <nz-date-picker formControlName="createTime" nzShowTime nzFormat="YYYY-MM-DD HH:mm:ss" nzDisabled=false
                      [(ngModel)]="repair.createTime">
      </nz-date-picker>
    </se>
    <se label="" error="Please enter" >
      <nz-date-picker formControlName="updateTime" nzShowTime nzFormat="YYYY-MM-DD HH:mm:ss" nzDisabled=false
                      [(ngModel)]="repair.updateTime">
      </nz-date-picker>
    </se>
    <se>
      <button *ngIf="repair.id" nz-button nzType="primary" (click)="update()" [disabled]="form.invalid">Submit</button>
      <button *ngIf="!repair.id" nz-button class="ml-sm" nzType="primary" (click)="create()">Save</button>
      <button nz-button (click)="goBack()">Back</button>
    </se>
  </form>
<!--</nz-card>-->
