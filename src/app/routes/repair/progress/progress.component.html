<nz-card [nzBordered]="false">
  <nz-page-header class="site-page-header" nzTitle="">
    <nz-breadcrumb nz-page-header-breadcrumb>
      <nz-breadcrumb-item>Current</nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a [routerLink]="['/repair']">Work Orders</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        Progress
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </nz-page-header>
  <form nz-form [formGroup]="form" se-container="1" labelWidth="200">
    <se>
      <nz-steps [nzCurrent]="index">
        <nz-step nzTitle="Awaiting"></nz-step>
        <nz-step nzTitle="Received"></nz-step>
        <nz-step nzTitle="Dispatched"></nz-step>
        <nz-step nzTitle="Repairing"></nz-step>
        <nz-step nzTitle="Feedbacking"></nz-step>
        <nz-step nzTitle="Completed"></nz-step>
      </nz-steps>
    </se>
    <se>
      <button nz-button (click)="goBack()">Back</button>
    </se>
  </form>
</nz-card>
