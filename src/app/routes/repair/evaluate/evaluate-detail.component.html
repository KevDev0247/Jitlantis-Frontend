<page-header [title]="evaluate.repairId ? 'Edit Comments' : 'Comment on Order'"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="form" se-container="1" labelWidth="200">
    <se label="Comments" error="Please enter comments">
      <textarea rows="4" formControlName="comments" placeholder="Please enter comments" nz-input [(ngModel)]="evaluate.comments"
                style="width: calc(100% - 400px);">
      </textarea>
    </se>
    <se label="Rating" error="Please enter rating">
      <input nz-input formControlName="rate" placeholder="Please enter rating" [(ngModel)]="evaluate.rate"
        style="width: calc(100% - 400px);" type="number"/>
    </se>
    <!--<se label="User" error="Please enter user">
      <input nz-input formControlName="userId" placeholder="Please enter user" [(ngModel)]="evaluate.userId"
        style="width: calc(100% - 400px);" type="number"/>
    </se>-->
    <se>
      <button *ngIf="!evaluate.id" nz-button class="ml-sm" nzType="primary" (click)="save()">Save</button>
      <button nz-button (click)="goBack()">Back</button>
    </se>
  </form>
</nz-card>
