<div>
  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px; padding-top: 20px">
      <div style="height: 10px"></div>
      <nz-badge nzStatus="default" nzText="Services"></nz-badge>
      <img src="assets/imgs/down.png"/>
<!--      <nz-collapse-panel [nzHeader]="chart" [nzActive]="true" [nzShowArrow]="false" style="margin-left: 30px">-->
        <div nz-row nzGutter="[64,64]">

          <div nz-col nzXs="24" nzSm="12" nzMd="2" class="mb-md" style="margin-right:-10px">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-white">
                <div class="h1 mt0"><img src="assets/imgs/services/add.svg" /></div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="24" nzSm="12" nzMd="2" class="mb-md" style="margin-right:20px">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-white">
                <div class="h1 mt0"><img src="assets/imgs/services/work_orders.svg" /></div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="24" nzSm="12" nzMd="2" class="mb-md" style="margin-right:40px">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-white">
                <div class="h1 mt0"><img src="assets/imgs/services/departments.svg" /></div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="24" nzSm="12" nzMd="2" class="mb-md" style="margin-right:20px">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-white">
                <div class="h1 mt0"><img src="assets/imgs/services/projects.svg" /></div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="24" nzSm="12" nzMd="2" class="mb-md" style="margin-right:10px">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-white">
                <div class="h1 mt0"><img src="assets/imgs/services/clients.svg" /></div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="24" nzSm="12" nzMd="2" class="mb-md" style="margin-right:15px">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-white">
                <div class="h1 mt0"><img src="assets/imgs/services/knowledge.svg" /></div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="24" nzSm="12" nzMd="2" class="mb-md" style="margin-right:40px">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-white">
                <div class="h1 mt0"><img src="assets/imgs/services/communications.svg" /></div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="24" nzSm="12" nzMd="2" class="mb-md" style="margin-right:20px">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-white">
                <div class="h1 mt0"><img src="assets/imgs/services/accessories.svg" /></div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="24" nzSm="12" nzMd="2" class="mb-md" style="margin-right:20px">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-white">
                <div class="h1 mt0"><img src="assets/imgs/services/analysis.svg"/></div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="24" nzSm="12" nzMd="2" class="mb-md" style="margin-right:20px">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-white">
                <div class="h1 mt0"><img src="assets/imgs/services/more.svg" /></div>
              </div>
            </div>
          </div>

        </div>
<!--      </nz-collapse-panel>-->
    </div>
  </nz-collapse>

  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px;">
      <nz-badge nzStatus="default" nzText="Information"></nz-badge>
      <img src="assets/imgs/down.png"/>
<!--      <nz-collapse-panel [nzHeader]="chart" [nzActive]="true" [nzShowArrow]="false">-->
        <div style="padding-left: 15px; padding-top: 20px; overflow: hidden;">
          <div class="gutter-example">
            <div nz-row [nzGutter]="[16, 16]">
              <div nz-col class="gutter-row" [nzSpan]="6">
                <div style="height: 130px">
                  <img src="assets/imgs/information/warnings.svg" style="float: left; height: 30px; margin-left: 10px"/>
                  <img src="assets/imgs/information/warnings_icon.svg"
                       style="float: right; margin-top: -5px; margin-right: 70px; width: 70px;"/>
                  <div style="display: inline-block; margin-top: -100px; margin-left: -30px">
                    <ul style="margin-top: 100px; height: 500px; width: 100px">
                      <li style="width: 100px; height: 25px; margin-top: 10px; background-color: #D5E2F0; border-radius: 20px; margin-left: 2px; float: left; list-style-type: none">
                        <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                        Client
                      </li>
                      <li style="width: 100px; height: 25px; margin-top: 5px; background-color: #D5E2F0; border-radius: 20px; margin-left: 2px; float: left; list-style-type: none">
                        <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                        Equipment
                      </li>
                      <li style="width: 100px; height: 25px; margin-top: 5px; background-color: #D5E2F0; border-radius: 20px; margin-left: 2px; float: left; list-style-type: none">
                        <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                        Accessory
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div
                style="
                float: left;
                width: 2px;
                margin-left: -30px;
                background-color: #b1c3d5;
                padding-bottom: 150px;">
              </div>
              <div nz-col class="gutter-row" [nzSpan]="6">
                <div style="height: 130px">
                  <img src="assets/imgs/information/upcoming.svg" style="float: left;  height: 30px;"/>
                  <img src="assets/imgs/information/upcoming_icon.svg"
                       style="float: right; margin-top: -5px; margin-right: 50px; width: 90px;"/>
                  <div style="display: inline-block;">
                    <img src="assets/imgs/1.png" style="margin-left: 10px"/>
                    <div style="width: 100px; height: 25px; margin-top: 10px; margin-left: 2px; background-color: #D5E2F0; border-radius: 20px;  float: left; list-style-type: none">
                      <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                      Orders
                    </div>
                  </div>
                </div>
              </div>
              <div
                style="
                float: left;
                width: 2px;
                margin-left: -30px;
                background-color: #b1c3d5;
                padding-bottom: 150px;">
              </div>
              <div nz-col class="gutter-row" [nzSpan]="6">
                <div style="height: 130px">
                  <img src="assets/imgs/information/exceptions.svg" style="float: left; height: 30px;"/>
                  <img src="assets/imgs/information/exceptions_icon.svg"
                       style="float: right; margin-top: -5px; margin-right: 60px; width: 90px;"/>
                  <div style="display: inline-block;">
                    <img src="assets/imgs/1.png" style="margin-left: 10px"/>
                    <div style="width: 100px; height: 25px; margin-top: 10px; margin-left: 2px; background-color: #D5E2F0; border-radius: 20px;  float: left; list-style-type: none">
                      <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                      Orders
                    </div>
                  </div>
                </div>
              </div>
              <div
                style="
                float: left;
                width: 2px;
                margin-left: -30px;
                background-color: #b1c3d5;
                padding-bottom: 150px;">
              </div>
              <div nz-col class="gutter-row" [nzSpan]="6">
                <div style="height: 130px">
                  <img src="assets/imgs/information/failures.svg" style="float: left; height: 30px;"/>
                  <img src="assets/imgs/information/failures_icon.svg"
                       style="float: right; margin-top: -5px; margin-right: 50px; width: 80px;"/>
                  <div style="display: inline-block;">
                    <img src="assets/imgs/1.png" style="margin-left: 10px"/>
                    <div style="width: 100px; height: 25px; margin-top: 10px; margin-left: 2px; background-color: #D5E2F0; border-radius: 20px;  float: left; list-style-type: none">
                      <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                      Orders
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
<!--      </nz-collapse-panel>-->
    </div>
  </nz-collapse>

  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px;">
      <nz-badge nzStatus="default" nzText="Work Order Status"></nz-badge>
      <img src="assets/imgs/down.png">
<!--      <nz-collapse-panel [nzHeader]="chart" [nzActive]="true" [nzShowArrow]="false">-->
        <div nz-row nzGutter="16">
          <div nz-col nzXs="24" nzMd="12">
            <nz-card [nzBordered]="false" [nzTitle]="salesTitle">
              <ng-template #salesTitle>
                Statistics
                <small class="text-sm font-weight-normal">2020</small>
              </ng-template>
              <g2-bar *ngIf="salesData" height="275" [data]="salesData"></g2-bar>
            </nz-card>
          </div>
        </div>
<!--      </nz-collapse-panel>-->
    </div>
  </nz-collapse>

  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px;">
      <nz-badge nzStatus="default" nzText="Notifications"></nz-badge>
      <img src="assets/imgs/down.png">
    </div>
  </nz-collapse>
</div>
