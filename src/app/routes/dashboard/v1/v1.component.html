<div>
  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px;">
      <nz-badge nzStatus="default" nzText="Services"></nz-badge>
      <img src="assets/imgs/down.png">
      <nz-collapse-panel [nzHeader]="chart" [nzActive]="true" [nzShowArrow]="false">
        <div nz-row nzGutter="16">
          <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
            <div nz-row nzType="flex" nzAlign="middle">
              <div class="h1 mt0">
                <img src="assets/imgs/add.png"/>
              </div>
            </div>
          </div>
          <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-black">
                <div class="h1 mt0">
                  <img src="assets/tmp/img/order.png" width="50px" height="50px"/>
                </div>
                <p class="text-nowrap mb0">Work Order</p>
              </div>
            </div>
          </div>
          <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-black">
                <a routerLink="/sys/user/list">
                  <div class="h1 mt0">
                    <img src="assets/tmp/img/client.png" width="50px" height="50px"/>
                  </div>
                </a>
                <p class="text-nowrap mb0">User</p>
              </div>
            </div>
          </div>
          <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-black">
                <div class="h1 mt0"><img src="assets/tmp/img/order.png" width="50px" height="50px"/></div>
                <p class="text-nowrap mb0">A</p>
              </div>
            </div>
          </div>
          <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-black">
                <div class="h1 mt0"><img src="assets/tmp/img/order.png" width="50px" height="50px"/></div>
                <p class="text-nowrap mb0">A</p>
              </div>
            </div>
          </div>
          <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-black">
                <div class="h1 mt0"><img src="assets/tmp/img/order.png" width="50px" height="50px"/></div>
                <p class="text-nowrap mb0">A</p>
              </div>
            </div>
          </div>
          <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="12" class="p-md text-black">
                <div class="h1 mt0"><img src="assets/tmp/img/order.png" width="50px" height="50px"/></div>
                <p class="text-nowrap mb0">A</p>
              </div>
            </div>
          </div>
          <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
            <div nz-row nzType="flex" nzAlign="middle">
              <div class="h1 mt0">
                <img src="assets/imgs/add.png"/>
              </div>
            </div>
          </div>
        </div>
      </nz-collapse-panel>
    </div>
  </nz-collapse>

  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px;">
      <nz-badge nzStatus="default" nzText="Information"></nz-badge>
      <img src="assets/imgs/down.png">
      <nz-collapse-panel [nzHeader]="chart" [nzActive]="true" [nzShowArrow]="false">
        <div style="padding-left: 15px;">
          <div class="gutter-example">
            <div nz-row [nzGutter]="[16, 16]">
              <div nz-col class="gutter-row" [nzSpan]="6">
                <div style="height: 130px">
                  <img src="assets/imgs/warning.png" style="float: left;"/>
                  <img src="assets/imgs/warning_icon.png"
                       style="float: right; margin-top: -20px; margin-right: 60px; width: 103px;"/>
                  <div style="display: inline-block; margin-top: -100px; margin-left: -30px">
                    <ul style="margin-top: 100px; height: 500px; width: 100px">
                      <li style="width: 100px; height: 25px; margin-top: 10px; background-color: #D5E2F0; border-radius: 20px; margin-left: 2px; float: left; list-style-type: none">
                        <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                        Client
                      </li>
                      <li style="width: 100px; height: 25px; margin-top: 5px; background-color: #D5E2F0; border-radius: 20px; margin-left: 2px; float: left; list-style-type: none">
                        <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                        Equipment
                      </li>
                      <li style="width: 100px; height: 25px; margin-top: 5px; background-color: #D5E2F0; border-radius: 20px; margin-left: 2px; float: left; list-style-type: none">
                        <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                        Accessory
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div
                style="
                float: left;
                width: 2px;
                margin-left: -50px;
                background-color: #b1c3d5;
                padding-bottom: 1600px;
                margin-bottom: -1600px">
              </div>
              <div nz-col class="gutter-row" [nzSpan]="6">
                <div style="height: 130px">
                  <img src="assets/imgs/upcoming.png" style="float: left;"/>
                  <img src="assets/imgs/upcoming_icon.png"
                       style="float: right; margin-top: -10px; margin-right: 50px; width: 103px;"/>
                  <div style="display: inline-block;">
                    <img src="assets/imgs/1.png" style="margin-left: 10px"/>
                    <div style="width: 100px; height: 25px; margin-top: 10px; margin-left: 2px; background-color: #D5E2F0; border-radius: 20px;  float: left; list-style-type: none">
                      <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                      Orders
                    </div>
                  </div>
                </div>
              </div>
              <div
                style="
                float: left;
                width: 2px;
                margin-left: -40px;
                background-color: #b1c3d5;
                padding-bottom: 1600px;
                margin-bottom: -1600px">
              </div>
              <div nz-col class="gutter-row" [nzSpan]="6">
                <div style="height: 130px">
                  <img src="assets/imgs/exception.png" style="float: left;"/>
                  <img src="assets/imgs/exception_icon.png"
                       style="float: right; margin-top: -35px; margin-right: 50px; width: 103px;"/>
                  <div style="display: inline-block;">
                    <img src="assets/imgs/1.png" style="margin-left: 10px"/>
                    <div style="width: 100px; height: 25px; margin-top: 10px; margin-left: 2px; background-color: #D5E2F0; border-radius: 20px;  float: left; list-style-type: none">
                      <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                      Orders
                    </div>
                  </div>
                </div>
              </div>
              <div
                style="
                float: left;
                width: 2px;
                margin-left: -40px;
                background-color: #b1c3d5;
                padding-bottom: 1600px;
                margin-bottom: -1600px">
              </div>
              <div nz-col class="gutter-row" [nzSpan]="6">
                <div style="height: 130px">
                  <img src="assets/imgs/failure.png" style="float: left;"/>
                  <img src="assets/imgs/failure_icon.png"
                       style="float: right; margin-top: -10px; margin-right: 70px; width: 103px;"/>
                  <div style="display: inline-block;">
                    <img src="assets/imgs/1.png" style="margin-left: 10px"/>
                    <div style="width: 100px; height: 25px; margin-top: 10px; margin-left: 2px; background-color: #D5E2F0; border-radius: 20px;  float: left; list-style-type: none">
                      <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                      Orders
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nz-collapse-panel>
    </div>
  </nz-collapse>

  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px;">
      <nz-badge nzStatus="default" nzText="Work Order Status"></nz-badge>
      <img src="assets/imgs/down.png">
      <nz-collapse-panel [nzHeader]="chart" [nzActive]="true" [nzShowArrow]="false">
        <div nz-row nzGutter="16">
          <div nz-col nzXs="24" nzMd="12">
            <nz-card [nzBordered]="false" [nzTitle]="salesTitle">
              <ng-template #salesTitle>
                Statistics
                <small class="text-sm font-weight-normal">2020</small>
              </ng-template>
              <g2-bar *ngIf="salesData" height="275" [data]="salesData"></g2-bar>
            </nz-card>
          </div>
          <div nz-col nzXs="24" nzMd="12">
            <nz-card [nzTitle]="growthTitle" [nzBordered]="false">
              <ng-template #growthTitle>
                Growth Rate
                <small class="text-sm font-weight-normal">2020</small>
              </ng-template>
              <g2-timeline
                *ngIf="offlineChartData"
                [data]="offlineChartData"
                [height]="239"
                [padding]="[0, 0, 0, 0]"
                [titleMap]="{ y1: 'Traffic', y2: 'Deals' }"
              ></g2-timeline>
            </nz-card>
          </div>
        </div>
      </nz-collapse-panel>
    </div>
  </nz-collapse>
  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px;">
      <nz-badge nzStatus="default" nzText="Notifications"></nz-badge>
      <img src="assets/imgs/down.png">
      <nz-collapse-panel [nzHeader]="chart" [nzActive]="true" [nzShowArrow]="false"></nz-collapse-panel>
    </div>
  </nz-collapse>
</div>
