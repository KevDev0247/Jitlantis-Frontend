<div>
  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px;">
      <nz-badge nzStatus="default" nzText="Services"></nz-badge>
      <img src="assets/imgs/down.png">
      <nz-collapse-panel [nzHeader]="chart" [nzActive]="true" [nzShowArrow]="false">
        <div nz-row nzGutter="16">

          <div nz-col nzXs="20" nzSm="10" nzMd="2" class="mb-md" style="height: 120px">
            <div nz-row nzType="flex">
              <div nz-col nzSpan="3" class="p-md text-black" style="width: 50px;">
                <div class="h1 mt0">
                  <img src="assets/imgs/services/add.svg" style="display: block; margin-left: auto; margin-right: auto; width: 60px;"/>
                </div>
                <div>
                  <p class="text-nowrap mb0" >Add</p>
                </div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="20" nzSm="10" nzMd="2" class="mb-md" style="height: 120px; margin-left: 20px;">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="8" class="p-md text-black">
                <div style="width: 50px;">
                  <div class="h1 mt0" >
                    <img src="assets/imgs/services/work_orders.png" style="display: block; margin-left: auto; margin-right: auto"/>
                  </div>
                  <div>
                    <p class="text-nowrap mb0" style="text-align: center">Work Order</p>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div nz-col nzXs="20" nzSm="10" nzMd="2" class="mb-md" style="height: 120px; margin-left: 20px;">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="8" class="p-md text-black">
                <div style="width: 50px;">
                  <div class="h1 mt0" >
                    <img src="assets/imgs/services/departments.png" style="display: block; margin-left: auto; margin-right: auto"/>
                  </div>
                  <div>
                    <p class="text-nowrap mb0" style="text-align: center">Departments</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="20" nzSm="10" nzMd="2" class="mb-md" style="height: 120px; margin-left: 20px;">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="8" class="p-md text-black">
                <div style="width: 50px;">
                  <div class="h1 mt0" >
                    <img src="assets/imgs/services/projects.png" style="display: block; margin-left: auto; margin-right: auto"/>
                  </div>
                  <div>
                    <p class="text-nowrap mb0" style="text-align: center">Projects</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="20" nzSm="10" nzMd="2" class="mb-md" style="height: 120px; margin-left: 20px;">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="8" class="p-md text-black">
                <div style="width: 50px;">
                  <div class="h1 mt0" >
                    <img src="assets/imgs/services/clients.png" style="display: block; margin-left: auto; margin-right: auto"/>
                  </div>
                  <div>
                    <p class="text-nowrap mb0" style="text-align: center">Client</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="20" nzSm="10" nzMd="2" class="mb-md" style="height: 120px; margin-left: 20px;">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="8" class="p-md text-black">
                <div style="width: 50px;">
                  <div class="h1 mt0" >
                    <img src="assets/imgs/services/knowledge.png" style="display: block; margin-left: auto; margin-right: auto"/>
                  </div>
                  <div>
                    <p class="text-nowrap mb0" style="text-align: center">Knowledge</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="20" nzSm="10" nzMd="2" class="mb-md" style="height: 120px; margin-left: 20px;">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="8" class="p-md text-black">
                <div style="width: 50px;">
                  <div class="h1 mt0" >
                    <img src="assets/imgs/services/communications.png" style="display: block; margin-left: auto; margin-right: auto"/>
                  </div>
                  <div>
                    <p class="text-nowrap mb0" style="text-align: center">Communications</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="20" nzSm="10" nzMd="2" class="mb-md" style="height: 120px; margin-left: 20px;">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="8" class="p-md text-black">
                <div style="width: 50px;">
                  <div class="h1 mt0" >
                    <img src="assets/imgs/services/accessories.png" style="display: block; margin-left: auto; margin-right: auto"/>
                  </div>
                  <div>
                    <p class="text-nowrap mb0" style="text-align: center">Accessories</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="20" nzSm="10" nzMd="2" class="mb-md" style="height: 120px; margin-left: 20px;">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="8" class="p-md text-black">
                <div style="width: 50px;">
                  <div class="h1 mt0" >
                    <img src="assets/imgs/services/analysis.png" style="display: block; margin-left: auto; margin-right: auto"/>
                  </div>
                  <div>
                    <p class="text-nowrap mb0" style="text-align: center">Analysis</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="20" nzSm="10" nzMd="2" class="mb-md" style="height: 120px; margin-left: 20px;">
            <div nz-row nzType="flex" nzAlign="middle">
              <div nz-col nzSpan="8" class="p-md text-black">
                <div style="width: 50px;">
                  <div class="h1 mt0" >
                    <img src="assets/imgs/services/more.svg" style="display: block; margin-left: auto; margin-right: auto; width: 60px"/>
                  </div>
                  <div>
                    <p class="text-nowrap mb0" style="text-align: center">More</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </nz-collapse-panel>
    </div>
  </nz-collapse>

  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px;">
      <nz-badge nzStatus="default" nzText="Information"></nz-badge>
      <img src="assets/imgs/down.png">
      <nz-collapse-panel [nzHeader]="chart" [nzActive]="true" [nzShowArrow]="false">
        <div style="padding-left: 10px;">
          <div class="gutter-example">
            <div nz-row [nzGutter]="[16, 16]">
              <div nz-col class="gutter-row" [nzSpan]="6">
                <div style="height: 130px">
                  <img src="assets/imgs/information/warnings.svg" style="float: left; height: 30px; margin-left: 10px"/>
                  <img src="assets/imgs/information/warnings_icon.svg"
                       style="float: right; margin-top: -5px; margin-right: 70px; width: 70px;"/>
                  <div style="display: inline-block; margin-top: -100px; margin-left: -30px">
                    <ul style="margin-top: 100px; height: 500px; width: 100px">
                      <li style="width: 100px; height: 25px; margin-top: 10px; background-color: #D5E2F0; border-radius: 20px; margin-left: 2px; float: left; list-style-type: none">
                        <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                        Client
                      </li>
                      <li style="width: 100px; height: 25px; margin-top: 5px; background-color: #D5E2F0; border-radius: 20px; margin-left: 2px; float: left; list-style-type: none">
                        <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                        Equipment
                      </li>
                      <li style="width: 100px; height: 25px; margin-top: 5px; background-color: #D5E2F0; border-radius: 20px; margin-left: 2px; float: left; list-style-type: none">
                        <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                        Accessory
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div
                style="
                float: left;
                width: 2px;
                margin-left: -30px;
                background-color: #b1c3d5;
                padding-bottom: 1600px;
                margin-bottom: -1600px">
              </div>
              <div nz-col class="gutter-row" [nzSpan]="6">
                <div style="height: 130px">
                  <img src="assets/imgs/information/upcoming.svg" style="float: left;  height: 30px;"/>
                  <img src="assets/imgs/information/upcoming_icon.svg"
                       style="float: right; margin-top: -5px; margin-right: 50px; width: 90px;"/>
                  <div style="display: inline-block;">
                    <img src="assets/imgs/1.png" style="margin-left: 10px"/>
                    <div style="width: 100px; height: 25px; margin-top: 10px; margin-left: 2px; background-color: #D5E2F0; border-radius: 20px;  float: left; list-style-type: none">
                      <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                      Orders
                    </div>
                  </div>
                </div>
              </div>
              <div
                style="
                float: left;
                width: 2px;
                margin-left: -30px;
                background-color: #b1c3d5;
                padding-bottom: 1600px;
                margin-bottom: -1600px">
              </div>
              <div nz-col class="gutter-row" [nzSpan]="6">
                <div style="height: 130px">
                  <img src="assets/imgs/information/exceptions.svg" style="float: left; height: 30px;"/>
                  <img src="assets/imgs/information/exceptions_icon.svg"
                       style="float: right; margin-top: -5px; margin-right: 60px; width: 90px;"/>
                  <div style="display: inline-block;">
                    <img src="assets/imgs/1.png" style="margin-left: 10px"/>
                    <div style="width: 100px; height: 25px; margin-top: 10px; margin-left: 2px; background-color: #D5E2F0; border-radius: 20px;  float: left; list-style-type: none">
                      <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                      Orders
                    </div>
                  </div>
                </div>
              </div>
              <div
                style="
                float: left;
                width: 2px;
                margin-left: -30px;
                background-color: #b1c3d5;
                padding-bottom: 1600px;
                margin-bottom: -1600px">
              </div>
              <div nz-col class="gutter-row" [nzSpan]="6">
                <div style="height: 130px">
                  <img src="assets/imgs/information/failures.svg" style="float: left; height: 30px;"/>
                  <img src="assets/imgs/information/failures_icon.svg"
                       style="float: right; margin-top: -5px; margin-right: 50px; width: 80px;"/>
                  <div style="display: inline-block;">
                    <img src="assets/imgs/1.png" style="margin-left: 10px"/>
                    <div style="width: 100px; height: 25px; margin-top: 10px; margin-left: 2px; background-color: #D5E2F0; border-radius: 20px;  float: left; list-style-type: none">
                      <img style="margin-left: 5px" src="assets/imgs/ts.png"/>
                      Orders
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nz-collapse-panel>
    </div>
  </nz-collapse>

  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px;">
      <nz-badge nzStatus="default" nzText="Work Order Status"></nz-badge>
      <img src="assets/imgs/down.png">
      <nz-collapse-panel [nzHeader]="chart" [nzActive]="true" [nzShowArrow]="false">
        <div nz-row nzGutter="16">
          <div nz-col nzXs="24" nzMd="12">
            <nz-card [nzBordered]="false" [nzTitle]="salesTitle">
              <ng-template #salesTitle>
                Statistics
                <small class="text-sm font-weight-normal">2020</small>
              </ng-template>
              <g2-bar *ngIf="salesData" height="275" [data]="salesData"></g2-bar>
            </nz-card>
          </div>
          <div nz-col nzXs="24" nzMd="12">
            <nz-card [nzTitle]="growthTitle" [nzBordered]="false">
              <ng-template #growthTitle>
                Growth Rate
                <small class="text-sm font-weight-normal">2020</small>
              </ng-template>
              <g2-timeline
                *ngIf="offlineChartData"
                [data]="offlineChartData"
                [height]="239"
                [padding]="[0, 0, 0, 0]"
                [titleMap]="{ y1: 'Traffic', y2: 'Deals' }"
              ></g2-timeline>
            </nz-card>
          </div>
        </div>
      </nz-collapse-panel>
    </div>
  </nz-collapse>
  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px;">
      <nz-badge nzStatus="default" nzText="Notifications"></nz-badge>
      <img src="assets/imgs/down.png">
      <nz-collapse-panel [nzHeader]="chart" [nzActive]="true" [nzShowArrow]="false"></nz-collapse-panel>
    </div>
  </nz-collapse>
</div>
