<div nz-row nzGutter="16">
  <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <div nz-row nzType="flex" nzAlign="middle" class="bg-primary rounded-md" style="height: 151px;">
      <div nz-col nzSpan="12" class="p-md text-white" style="margin-left: 50px;">
        <div class="h2 mt0">123,456</div>
        <p class="text-nowrap mb0">Work Order Management</p>
      </div>
    </div>
  </div>
  <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <a routerLink="/sys/user/user-list">
      <div nz-row nzType="flex" nzAlign="middle" class="bg-success rounded-md">
        <div nz-col nzSpan="12" class="p-md text-white" style="margin-left: 50px;">
          <div class="h2 mt0">234,567K</div>
          <p class="text-nowrap mb0">User Management</p>
        </div>
      </div>
    </a>
  </div>
  <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <div nz-row nzType="flex" nzAlign="middle" class="bg-orange rounded-md" style="height: 151px;"></div>
  </div>
  <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <div nz-row nzType="flex" nzAlign="middle" class="bg-orange rounded-md" style="height: 151px;"></div>
  </div>
  <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <div nz-row nzType="flex" nzAlign="middle" class="bg-orange rounded-md" style="height: 151px;"></div>
  </div>
  <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <div nz-row nzType="flex" nzAlign="middle" class="bg-orange rounded-md" style="height: 151px;"></div>
  </div>
</div>
<nz-divider></nz-divider>
<div nz-row nzGutter="16">
  <div nz-col nzXs="24" nzMd="12">
    <nz-card [nzBordered]="false" [nzTitle]="salesTitle">
      <ng-template #salesTitle>
        Statistics
        <small class="text-sm font-weight-normal">2020</small>
      </ng-template>
      <g2-bar *ngIf="data" height="275" [data]="data"></g2-bar>
    </nz-card>
  </div>
  <div nz-col nzXs="24" nzMd="12">
    <nz-card [nzTitle]="growthTitle" [nzBordered]="false">
      <ng-template #growthTitle>
        Growth Rate
        <small class="text-sm font-weight-normal">2020</small>
      </ng-template>
      <g2-timeline
        *ngIf="offlineChartData"
        [data]="offlineChartData"
        [height]="239"
        [padding]="[0, 0, 0, 0]"
        [titleMap]="{ y1: '客流量', y2: '支付笔数' }"
      ></g2-timeline>
    </nz-card>
  </div>
</div>
