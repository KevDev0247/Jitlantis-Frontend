  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px;">
      <nz-badge nzStatus="default" nzText="Information"></nz-badge>
      <img src="../../../assets/imgs/general/arrow.svg" style="padding-left: 5px"/>
      <div style="padding-top: 20px; overflow: hidden;">
        <div class="gutter-example">
          <div nz-row [nzGutter]="[16, 16]">
            <div nz-col class="gutter-row" [nzSpan]="6">
              <div style="height: 130px">
                <img src="../../../assets/imgs/information/warnings.svg" style="float: left; height: 30px; margin-left: 10px"/>
                <img src="../../../assets/imgs/information/warnings_icon.svg"
                     style="float: right; margin-top: -5px; margin-right: 70px; width: 70px;"/>
                <div style="display: inline-block; margin-top: -100px; margin-left: -30px">
                  <ul style="margin-top: 100px; height: 500px; width: 100px">
                    <li style="width: 100px; height: 25px; margin-top: 10px; background-color: #D5E2F0; border-radius: 20px; margin-left: 2px; float: left; list-style-type: none">
                      <img style="margin-left: 5px" src="../../../assets/imgs/general/warning_icon.svg"/>
                      Client
                    </li>
                    <li style="width: 100px; height: 25px; margin-top: 5px; background-color: #D5E2F0; border-radius: 20px; margin-left: 2px; float: left; list-style-type: none">
                      <img style="margin-left: 5px" src="../../../assets/imgs/general/warning_icon.svg"/>
                      Equipment
                    </li>
                    <li style="width: 100px; height: 25px; margin-top: 5px; background-color: #D5E2F0; border-radius: 20px; margin-left: 2px; float: left; list-style-type: none">
                      <img style="margin-left: 5px" src="../../../assets/imgs/general/warning_icon.svg"/>
                      Accessory
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div
              style="
                float: left;
                width: 2px;
                margin-left: -30px;
                background-color: #b1c3d5;
                padding-bottom: 150px;">
            </div>
            <div nz-col class="gutter-row" [nzSpan]="6">
              <div style="height: 130px">
                <img src="../../../assets/imgs/information/upcoming.svg" style="float: left;  height: 30px;"/>
                <img src="../../../assets/imgs/information/upcoming_icon.svg"
                     style="float: right; margin-top: -5px; margin-right: 50px; width: 90px;"/>
                <div style="display: inline-block;">
                  <img src="assets/imgs/{{ tRCount }}.png" *ngIf="tRCount !== -1" />
                  <div style="width: 100px; height: 25px; margin-top: 10px; margin-left: 2px; background-color: #D5E2F0; border-radius: 20px;  float: left; list-style-type: none">
                    <img style="margin-left: 5px" src="../../../assets/imgs/general/warning_icon.svg"/>
                    Orders
                  </div>
                </div>
              </div>
            </div>
            <div
              style="
                float: left;
                width: 2px;
                margin-left: -30px;
                background-color: #b1c3d5;
                padding-bottom: 150px;">
            </div>
            <div nz-col class="gutter-row" [nzSpan]="6">
              <div style="height: 130px">
                <img src="../../../assets/imgs/information/exceptions.svg" style="float: left; height: 30px;"/>
                <img src="../../../assets/imgs/information/exceptions_icon.svg"
                     style="float: right; margin-top: -5px; margin-right: 60px; width: 90px;"/>
                <div style="display: inline-block;">
                  <img src="assets/imgs/{{ eRCount }}.svg" *ngIf="eRCount !== -1" />
                  <div style="width: 100px; height: 25px; margin-top: 10px; margin-left: 2px; background-color: #D5E2F0; border-radius: 20px;  float: left; list-style-type: none">
                    <img style="margin-left: 5px" src="../../../assets/imgs/general/warning_icon.svg"/>
                    Orders
                  </div>
                </div>
              </div>
            </div>
            <div
              style="
                float: left;
                width: 2px;
                margin-left: -30px;
                background-color: #b1c3d5;
                padding-bottom: 150px;">
            </div>
            <div nz-col class="gutter-row" [nzSpan]="6">
              <div style="height: 130px">
                <img src="../../../assets/imgs/information/failures.svg" style="float: left; height: 30px;"/>
                <img src="../../../assets/imgs/information/failures_icon.svg"
                     style="float: right; margin-top: -5px; margin-right: 50px; width: 80px;"/>
                <div style="display: inline-block;">
                  <img src="../../../assets/imgs/digits/1.svg" style="margin-left: 10px"/>
                  <div style="width: 100px; height: 25px; margin-top: 10px; margin-left: 2px; background-color: #D5E2F0; border-radius: 20px;  float: left; list-style-type: none">
                    <img style="margin-left: 5px" src="../../../assets/imgs/general/warning_icon.svg"/>
                    Orders
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nz-collapse>

  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px;">
      <nz-badge nzStatus="default" nzText="Workflow"></nz-badge>
      <img src="../../../assets/imgs/general/arrow.svg" style="padding-left: 5px"/>
      <div nz-row nzGutter="16" style="padding-top: 30px;">
        <div nz-col nzXs="24" nzMd="24">
          <div style="background: url('../../../assets/imgs/workflow/workflow_background.svg') no-repeat; background-size: 130%; padding-bottom: 20px; padding-left: 20px; margin-right: 20px">
            <img src="../../../assets/imgs/workflow/request.svg" height="97" style="margin-right: 4.7%"/>
            <img src="../../../assets/imgs/workflow/create.svg" height="97" style="margin-right: 4.7%"/>
            <img src="../../../assets/imgs/workflow/dispatch.svg" height="97" style="margin-right: 4.7%"/>
            <img src="../../../assets/imgs/workflow/receive.svg" height="97" style="margin-right: 4.7%"/>
            <img src="../../../assets/imgs/workflow/sign_in.svg" height="97" style="margin-right: 4.7%"/>
            <img src="../../../assets/imgs/workflow/complete.svg" height="97" style="margin-right: 4.7%"/>
            <img src="../../../assets/imgs/workflow/feedback.svg" height="97" style="margin-right: 4.7%"/>
            <img src="../../../assets/imgs/workflow/review.svg" height="97" style="margin-right: 4.7%"/>
            <img src="../../../assets/imgs/workflow/close.svg" height="97" style="margin-right: 4.7%"/>
          </div>
        </div>
      </div>
    </div>
  </nz-collapse>

  <nz-collapse [nzBordered]="false">
    <div style="padding-left: 30px; padding-right: 20px; padding-top: 10px">
      <nz-badge nzStatus="default" nzText="Notifications"></nz-badge>
      <img src="../../../assets/imgs/general/arrow.svg" style="padding-left: 5px"/>
      <nz-table [nzFrontPagination]="false" [nzShowPagination]="false" [nzData]="notifications">
        <thead>
          <tr>
            <th>Date</th>
            <th>Content</th>
            <th>Agency</th>
            <th>Personnel</th>
            <th>Remark</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of notifications">
            <th>{{ data.createTime }}</th>
            <th>{{ data.name }}</th>
            <th>{{ data.content }}</th>
            <th>{{ data.company }}</th>
            <th>{{ data.name }}</th>
            <th>{{ data?.remark }}</th>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </nz-collapse>
</div>
<nz-modal [(nzVisible)]="isVisible" nzTitle="{{ title }}" nzWidth="900" (nzOnCancel)="handleCancel()">
  <nz-checkbox-wrapper style="width: 100%;" (nzOnChange)="log($event)">
    <div nz-row>
      <div nz-col nzSpan="6" *ngFor="let menu of menus">
        <label nz-checkbox nzValue="menu.id">{{ menu.name }}</label>
        <div *ngIf="menu.id === 3">
          <br />
          <br />
        </div>
      </div>
    </div>
  </nz-checkbox-wrapper>
</nz-modal>
